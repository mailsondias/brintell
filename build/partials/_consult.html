<section id="marcar-consulta" class="consult">
    <dic class="container ">
        <div class="col-title t-c ">
            <i class="fa fa-calendar-check-o"></i>
            <h2>Fale conosco ou <br> Marque sua consulta</h2>
        </div>
        <form action="#this" class="form-contato" id="form-contato">
            <div class="row">
                <div class="col">
                    <div class="select-field">
                        <i class="fa fa-caret-down"></i>
                        <label class="label" for="field-assunto">Assunto *</label>
                        <select name="assunto" id="field-assunto">
                            <option value="Marcar Consulta">Marcar consulta</option>
                            <option value="Administração">Administração</option>
                            <option value="Recepção">Recepção</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <label class="label" for="field-nome">Nome *</label>
                        <input type="text" name="nome" id="field-nome">
                    </div>
                    <div class="row">
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-10 col-mail">
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-10 input-field">
                                <label class="label" for="field-email">e-mail</label>
                                <input type="email" name="email" id="field-email">
                            </div>
                        </div>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-10 col-tel">
                            <div class="input-field">
                                <label class="label" for="field-telefone">Telefone</label>
                                <input type="text" name="telefone" id="field-telefone">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-10 col-mail">
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-10 input-field">
                                <span class="hidden-xs hidden-sm">
                                    <label class="label" for="field-data">Data</label>
                                    <input type="text" name="data" id="field-data">
                                </span>
                                <span class="hidden-md hidden-lg">
                                    <label class="label" for="field-data">Data</label>
                                    <input type="date" name="data" id="field-data">
                                </span>
                            </div>
                        </div>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-10 col-tel">
                            <div class="input-field">
                                <span class="hidden-xs hidden-sm">
                                    <label class="label" for="field-horario">Horário</label>
                                    <input type="text" name="horario" id="field-horario">
                                </span>
                                <span class="hidden-md hidden-lg">
                                    <label class="label" for="field-horario">Horário</label>
                                    <input type="time" name="horario" min="09:00" max="17:30" id="field-horario">
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="textarea-field">
                        <label class="label" for="field-mensagem">Mensagem *</label>
                        <textarea name="mensagem" id="field-mensagem"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-submit t-c">
                <div class="col-text">
                    <em class="warning">* Campos obrigatórios</em>
                </div>
                <input type="submit" name="" value="Enviar" id="submit" class="submit disabled" disabled>
            </div>
        </form>
    </div>
</section>
